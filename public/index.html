<!doctype html>
<html>
  <head>
    <title>Session Authentication Example</title>
  </head>
  <body>
    <h1>Session Authentication Example</h1>
    <p>
      This simple server offers an example of session-based
      authentication.  The routes
      <a href="/one">one</a> and <a href="/two">two</a>
      will only be served to authenticated users.
    </p>
    <p>
      You can also <a href="/login">login</a> and
      <a href="/logout">logout</a> manually.
    </p>
  </body>
</html>
